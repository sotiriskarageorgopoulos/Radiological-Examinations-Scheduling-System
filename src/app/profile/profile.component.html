<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form class="container-fluid profile-form mt-5 mb-5" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                <h1 class="d-flex justify-content-center mt-3 mb-3">Στοιχεία Χρήστη</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Όνομα</mat-label>
                            <input matInput type="text" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Επώνυμο</mat-label>
                            <input matInput type="text" formControlName="surname">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Κινητό</mat-label>
                            <input matInput type="text" formControlName="mobileNumber">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6" class="profile-form-field">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Σταθερό</mat-label>
                            <input matInput type="text" formControlName="phoneNumber">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Email</mat-label>
                            <input matInput type="email" formControlName="email">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Συνθηματικό</mat-label>
                            <input matInput type="text" formControlName="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="profile-form-field">
                            <mat-label>Διεύθυνση Κατοικίας</mat-label>
                            <input matInput type="text" formControlName="address">
                        </mat-form-field>
                    </div>
                </div>
                <div class="mt-5 mb-3 d-flex justify-content-center">
                    <button mat-raised-button type="submit" color="primary">Ενημέρωση Στοιχείων Προφίλ</button>
                </div>
            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
